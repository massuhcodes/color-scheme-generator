<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Farah Massuh" />
        <link rel="stylesheet" href="index.css" />
        <title>Color Scheme Generator</title>
        <script type="module" src="index.js" defer></script>
    </head>
    <body>
        <div class="outer-container">
            <header>
                <form id="color-form">
                    <input type="color" id="color-picker" value="#008080" />
                    <select name="mode" id="color-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">
                            Monochrome Light
                        </option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">
                            Analogic Complement
                        </option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <input
                        id="get-scheme-btn"
                        type="button"
                        value="Get Color Scheme"
                    />
                    <input
                        id="randomize-scheme-btn"
                        type="button"
                        value="Radomize Scheme"
                    />
                </form>
            </header>
            <main>
                <div id="color-scheme-container"></div>
            </main>
        </div>
    </body>
</html>
